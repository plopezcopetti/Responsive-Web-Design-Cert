<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form>
            <h1>Job Application</h1>
            <p class="subtitle">Please fill out the form below to apply</p>
            
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="position">Position</label>
                <select id="position" name="position" required>
                    <option value="">Select a position</option>
                    <option value="frontend">Frontend Developer</option>
                    <option value="backend">Backend Developer</option>
                    <option value="fullstack">Full Stack Developer</option>
                    <option value="designer">UI/UX Designer</option>
                    <option value="manager">Project Manager</option>
                </select>
            </div>
            
            <fieldset class="radio-group">
                <legend>Availability</legend>
                <div class="radio-option">
                    <input type="radio" id="fulltime" name="availability" value="fulltime">
                    <label for="fulltime">Full-Time</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="parttime" name="availability" value="parttime">
                    <label for="parttime">Part-Time</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="contract" name="availability" value="contract">
                    <label for="contract">Contract</label>
                </div>
            </fieldset>
            
            <div class="form-group">
                <label for="message">Cover Letter / Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>
            </div>
            
            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
