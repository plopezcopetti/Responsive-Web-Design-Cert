<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="blog-post-card">
        <img src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg" 
             alt="Mountain landscape with hiking trail" 
             class="post-img">
        
        <div class="post-content">
            <h2 class="post-title">Exploring the Mountain Trails</h2>
            <p class="post-excerpt">
                Discover the breathtaking beauty of mountain hiking and learn essential tips 
                for your next outdoor adventure. From beginner trails to expert paths, 
                there's something for everyone.
            </p>
            <a href="#" class="read-more">Read More</a>
        </div>
    </div>
</body>
</html>
