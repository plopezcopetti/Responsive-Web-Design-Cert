<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List with Link Styles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My Todo List</h1>
        <ul class="todo-list">
            <li>
                <input type="checkbox" id="task-1">
                <label for="task-1">Learn HTML Basics</label>
                <ul class="sub-item">
                    <li>
                        <a href="https://developer.mozilla.org/en-US/docs/Web/HTML" class="sub-item-link" target="_blank">HTML Documentation</a>
                    </li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="task-2">
                <label for="task-2">Master CSS Styling</label>
                <ul class="sub-item">
                    <li>
                        <a href="https://developer.mozilla.org/en-US/docs/Web/CSS" class="sub-item-link" target="_blank">CSS Documentation</a>
                    </li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="task-3">
                <label for="task-3">Practice JavaScript</label>
                <ul class="sub-item">
                    <li>
                        <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" class="sub-item-link" target="_blank">JavaScript Documentation</a>
                    </li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="task-4">
                <label for="task-4">Build Projects</label>
                <ul class="sub-item">
                    <li>
                        <a href="https://github.com" class="sub-item-link" target="_blank">GitHub Projects</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
